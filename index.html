<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="fonts/fonts.css" rel="stylesheet" />
    <link href="images/apartment logo.png" rel="shortcut icon" />
    <title>Appartment.com</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <logo>
          <a href="index.html">
            <img
              class="logo"
              src="images/apartment logo.png"
              alt="apartment.com logo"
            />
          </a>
        </logo>
        <nav>
          <ul class="nav-ul">
            <li class="nav-li">
              <a class="nav-item" href="index.html">Home</a>
            </li>
            <li class="nav-li">
              <a class="nav-item" href="index.html">Discover</a>
            </li>
            <li class="nav-li">
              <a class="nav-item" href="index.html">Contact us</a>
            </li>
            <li class="nav-li">
              <a class="nav-item" href="index.html">Sign in</a>
            </li>
          </ul>
        </nav>
        <a href="index.html">
          <button class="button">Sell Something</button>
        </a>
      </header>
      <main>
        <section class="main-section">
          <div class="left-section">
            <h2 class="section-h2">Location</h2>
            <form class="location-div" action="#" method="#">
              <label class="label" for="user-city"></label>
              <select class="location-box" name="location-box">
                <option value="1">All Georgia</option>
                <option value="2">All Armenia</option>
                <option value="3">All Turkey</option>
              </select>
            </form>

            <h2 class="section-h2">Property</h2>
            <div class="property-div">
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Houses & Apartments for Rent
                  <span class="input-grey">| 9548</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Houses & Apartments for Sale
                  <span class="input-grey">| 9548</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Land & Plots for Rent
                  <span class="input-grey">| 9548</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Land & Plots for Sale
                  <span class="input-grey">| 9548</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Commercial Property for Rent
                  <span class="input-grey">| 9548</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Commercial Property for Sale
                  <span class="input-grey">| 9548</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Event Centres, Venues & Worksta
                  <span class="input-grey">| 9548</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Short Let Property
                  <span class="input-grey">| 9548</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Land & Plots for Sale
                  <span class="input-grey">| 9548</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Commercial Property for Rent
                  <span class="input-grey">| 9548</span></span
                >
              </label>
            </div>
            <h2 class="section-h2">Price Range</h2>
            <div class="price-range-div">
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >Under 13 K <span class="input-grey">• 2183 ads</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >13 - 160 K <span class="input-grey">• 2183 ads</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span
                  >160 K - 6 M <span class="input-grey">• 2183 ads</span></span
                >
              </label>
              <label>
                <input type="checkbox" name="read" id="read" />
                <span>6 - 55 M <span class="input-grey">• 2183 ads</span></span>
              </label>
            </div>
          </div>
          <div class="right-section">
            <h1 class="right-section-h1">Find the house you want easily</h1>
            <h2 class="right-section-h2">
              Buy, sell, rent or lease on just one platform
            </h2>
            <div class="search-container">
              <input class="search-input" type="text" placeholder="Search..." />
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
